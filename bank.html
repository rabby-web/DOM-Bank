<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <main>
      <h2 class="text-4xl p-2 text-center font-semibold text-violet-800">
        Welcome to my personal <span class="text-orange-800">Bank</span>
      </h2>
      <section>
        <!-- top card section -->
        <div class="grid grid-cols-3 mx-16">
          <div
            class="text-center p-5 border border-pink-500 rounded-lg m-3 bg-sky-300"
          >
            <h3 class="text-2xl font-bold text-fuchsia-800">Deposit</h3>
            <h2 id="deposit" class="text-4xl font-bold text-white">00</h2>
          </div>
          <div
            class="text-center p-5 border border-pink-500 rounded-lg m-3 bg-sky-300"
          >
            <h3 class="text-2xl font-bold text-fuchsia-800">Withdrawal</h3>
            <h2 id="withdraw" class="text-4xl font-bold text-white">00</h2>
          </div>
          <div
            class="text-center p-5 border border-pink-500 rounded-lg m-3 bg-sky-300"
          >
            <h3 class="text-2xl font-bold text-fuchsia-800">Main Balance</h3>
            <h2 id="balance-total" class="text-4xl font-bold text-white">00</h2>
          </div>
        </div>
      </section>
      <section>
        <div class="grid grid-cols-2 mx-28">
          <div
            class="text-center p-5 border border-pink-500 rounded-lg m-3 bg-indigo-400"
          >
            <input
              id="deposit-field"
              type="text"
              placeholder="Deposit"
              class="input input-bordered input-secondary w-full max-w-xs"
            />
            <br />
            <button id="deposit-btn" class="btn btn-outline btn-secondary mt-4">
              Deposit
            </button>
          </div>
          <div
            class="text-center p-5 border border-pink-500 rounded-lg m-3 bg-indigo-400"
          >
            <input
              id="withdraw-filed"
              type="text"
              placeholder="Withdrawal"
              class="input input-bordered input-secondary w-full max-w-xs"
            />
            <br />
            <button
              id="withdraw-btn"
              class="btn btn-outline btn-secondary mt-4"
            >
              Withdrawal
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- script -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
